dependencies:
    pre:
        - go get -u golang.org/x/tools/cmd/vet;

test:
    override:
        - go install -v ./...; cp $GOPATH/bin/rqlited $CIRCLE_ARTIFACTS
        - bash gofmt.sh
        - go tool vet .
        - go test -timeout 60s -v ./...
        - GORACE="halt_on_error=1" go test -race -timeout 120s -v ./...
